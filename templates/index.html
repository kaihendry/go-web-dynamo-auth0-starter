<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />
    <title>go-web-dynamo-auth0-starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="data:," />
  </head>

  <body>
    <form action="/add" method="POST">
      <input type="color" name="Color" />
      <input type="submit" />
    </form>

    <ol class="colours">
      {{range .Selection -}}
      <li style="background-color: {{ .TransparentBG }};">
        <a href="/latest?id={{ .ID }}">{{ .ID }}</a>
        <span class="created">Created: {{ .TimeSinceCreation }}</span>
        {{ if .Expires }}
        <span class="expires">Expires: {{ .TimeUntilExpiry }}</span> {{ end }}
      </li>
      {{ end }}
    </ol>

    <p>
      <a href="https://github.com/kaihendry/go-web-dynamo-auth0-starter"
        >Source</a
      >
    </p>
  </body>
</html>
