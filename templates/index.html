<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <style>
      html {
        max-width: 38rem;
        padding: 2rem;
        margin: auto;
        line-height: 1.5rem;
        font-size: 24px;
      }
    </style>
    <title>Colours</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="data:," />
  </head>

  <body>
    <form action="/add" method="POST">
      <input type="color" name="Color" />
      <input type="submit" />
    </form>

    <ol>
      {{range .Selection -}}
      <li style="background-color: {{ .TransparentBG }};">
        <span class="id"> <a href="/latest?id={{ .ID }}">{{ .ID }}</a></span> -
        <span class="created">Created: {{ .TimeSinceCreation }}</span> -
        <span class="expires">Expires: {{ .TimeUntilExpiry }}</span>
      </li>
      {{ end }}
    </ol>

    {{ if .Selection -}}
    <p>
      <a
        href="https://docs.aws.amazon.com/amazondynamodb/latest/developerguide/howitworks-ttl.html"
        >TTL typically deletes expired items within 48 hours of expiration.</a
      >
    </p>
    {{ end }}

    <p>
      <a href="https://github.com/kaihendry/go-web-dynamo-starter">Source</a>
    </p>
  </body>
</html>
